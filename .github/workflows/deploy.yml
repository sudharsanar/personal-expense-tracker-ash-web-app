name: Deploy Expense Tracker to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Connect and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # ===================================================
            # 1. SETUP & UPDATES
            # ===================================================
            # Matches the folder name from Section 3 of your guide
            cd /home/ubuntu/personal-expense-tracker-ash-web-app
            
            echo "üì• Pulling latest code..."
            git pull origin main

            # ===================================================
            # 2. BACKEND DEPLOYMENT (Section 4 of guide)
            # ===================================================
            echo "üõ†Ô∏è Updating Backend..."
            cd backend
            npm install
            
            # The guide explicitly named the process "expense-backend"
            # We restart ONLY this specific process for safety
            pm2 restart expense-backend
            
            echo "‚úÖ Backend restarted."

            # ===================================================
            # 3. FRONTEND DEPLOYMENT (Section 5 of guide)
            # ===================================================
            echo "üé® Updating Frontend..."
            cd ../frontend
            npm install
            
            # This regenerates the 'dist' folder that Nginx serves
            npm run build
            
            # Reload Nginx to ensure it sees the fresh files
            # (Works because user 'ubuntu' has sudo access on EC2)
            sudo systemctl reload nginx
            
            echo "‚úÖ Frontend built and Nginx reloaded."
            echo "üöÄ Deployment Successfully Completed!"
